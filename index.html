<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách Đình Chùa</title>
</head>
<body>
<h1>Danh sách Đình Chùa</h1>
<ul id="list"></ul>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/1wB3RpeaXcKxTwFBgb4YwG89gwCko4vayAzfoGf1dTdU/gviz/tq?tqx=out:csv&sheet=data_chua_dinh';

fetch(sheetUrl)
  .then(res => {
    if (!res.ok) throw new Error('Không tải được CSV');
    return res.text();
  })
  .then(text => {
    const rows = text.trim().split('\n').map(r => r.split(','));
    const headers = rows.shift().map(h => h.trim().toLowerCase());
    const list = document.getElementById('list');

    rows.forEach(row => {
      const obj = {};
      headers.forEach((h,i) => obj[h] = row[i]);
      // Kiểm tra có cột name không
      if (obj.name && obj.description) {
        const li = document.createElement('li');
        li.innerHTML = `<b>${obj.name}</b>: ${obj.description} (Lat: ${obj.lat}, Lng: ${obj.lng})`;
        list.appendChild(li);
      }
    });

    if (list.innerHTML === '') {
      list.innerHTML = '<li>Không có dữ liệu hoặc tên cột không khớp.</li>';
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('list').innerHTML = '<li>Lỗi tải dữ liệu.</li>';
  });
</script>
</body>
</html>
