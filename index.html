<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách Đình Chùa</title>
</head>
<body>
<h1>Danh sách Đình Chùa</h1>
<ul id="list"></ul>

<script>
const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtuCf5kDrCceF7-oAI1IKNh2vjR3HCKtwKOROB1Swz2bRwCdqpki7kQqT_DwecG77ckhxmO7LgUdJ2/pub?gid=0&single=true&output=csv';

function parseCSV(text) {
  // tách theo dòng
  const lines = text.split(/\r?\n/);
  const result = [];
  const headers = lines[0].split(',').map(h=>h.trim().toLowerCase());
  for (let i = 1; i < lines.length; i++) {
    // bỏ qua dòng rỗng
    if (!lines[i].trim()) continue;
    // xử lý dấu phẩy trong ngoặc kép
    const row = [];
    let insideQuotes = false;
    let value = '';
    for (let char of lines[i]) {
      if (char === '"' ) {
        insideQuotes = !insideQuotes;
      } else if (char === ',' && !insideQuotes) {
        row.push(value);
        value = '';
      } else {
        value += char;
      }
    }
    row.push(value);
    const obj = {};
    headers.forEach((h, idx) => obj[h] = (row[idx] || '').replace(/^"|"$/g,''));
    result.push(obj);
  }
  return result;
}

fetch(sheetUrl)
  .then(res => res.text())
  .then(text => {
    const data = parseCSV(text);
    const list = document.getElementById('list');

    data.forEach(obj => {
      if (obj.name && obj.description) {
        const li = document.createElement('li');
        li.innerHTML = `<b>${obj.name}</b>: ${obj.description} (Lat: ${obj.lat}, Lng: ${obj.lng})`;
        list.appendChild(li);
      }
    });

    if (list.innerHTML === '') {
      list.innerHTML = '<li>Không có dữ liệu hoặc tên cột không khớp.</li>';
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('list').innerHTML = '<li>Lỗi tải dữ liệu.</li>';
  });
</script>

</body>
</html>
